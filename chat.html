<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat w/ Mitsuha - Your name. Talk</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="chat-screen">
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi fa-lg"></i>
        </div>
        <div class="status-bar__column">
            <span>19:32</span>
        </div>
        <div class="status-bar__column">
            <span>78%</span>
            <i class="fas fa-battery-three-quarters fa-lg"></i>      
        </div>
    </div>

    <img class="background-img" src="img/chat.jpg" />

    <header class="alt-header">
        <div class="alt-header__column">
            <a href="chats.html">
                <i class="fas fa-angle-left fa-2x"></i>
            </a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">Mitsuha</h1>
        </div>
        <div class="alt-header__column">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-bars fa-lg"></i></span>
        </div>
    </header>

    <main class="main-screen main-chat">
        <div class="chat__timestamp">
            Tuesday, June 30, 2021
        </div>

        <div class="message-row">
            <img src="img/mitsuha.jpg" />
            <div class="message-row__content">
                <span class="message__author">Misuha</span>
                <div class="message__info">
                    <span class="message__bubble">Who are you?</span>
                    <span class="message__time">18:23</span>
                </div>
            </div>
        </div>

        <div class="message-row message-row--own">
            <div class="message-row__content">
                <div class="message__info">
                    <span class="message__bubble">I love you</span>
                    <span class="message__time">21:27</span>
                </div>
            </div>
        </div>

        <div class="message-row">
            <img src="img/mitsuha.jpg" />
            <div class="message-row__content">
                <span class="message__author">Misuha</span>
                <div class="message__info">
                    <span class="message__bubble">I don't know your name from this...</span>
                    <span class="message__time">21:34</span>
                </div>
            </div>
        </div>
    </main>
    
    <form class="reply">
        <div class="reply__column">
            <i class="far fa-plus-square fa-lg"></i>
        </div>
        <div class="reply__column">
            <input type="text" placeholder="Send your mind..." />
            <i class="far fa-smile fa-lg"></i>
            <button>
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>
    </form>
    <div id="no-mobile">
        <span>Your screen is too big. Plz downsize this page.</span>
    </div>
    <script src="https://kit.fontawesome.com/763057c82c.js" crossorigin="anonymous"></script>
</body>
</html>
