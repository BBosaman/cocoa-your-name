<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chats - Your name. Talk</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi fa-lg"></i>
        </div>
        <div class="status-bar__column">
            <span>19:32</span>
        </div>
        <div class="status-bar__column">
            <span>78%</span>
            <i class="fas fa-battery-three-quarters fa-lg"></i>      
        </div>
    </div>

    <img class="background-img" src="img/3.jpg" />

    <header class="screen-header">
        <h1 class="screen-header__title">Chats</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="far fa-comments fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <a href="settings.html">
                <span><i class="fas fa-cog fa-lg"></i></span>
            </a>
        </div>
    </header>

    <main class="main-screen">
        <a href="chat.html">
            <div class="user-component">
                <div class="user-component__column">
                    <img src="img/mitsuha.jpg" class="user-component__avatar"/>
                    <div class="user-component__text">
                        <h4 class="user-component__name">Mitsuha</h4>
                        <h6 class="user-component__subtitle">I don't know your name from this...</h6>
                    </div>
                </div>
                <div class="user-component__column">
                    <span class="user-component__time">21:34</span>
                    <div class="badge">3</div>
                </div>
            </div>
        </a>

    </main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html"><i class="far fa-user fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification badge">3</span>
                    <i class="fas fa-comment fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html"><i class="fas fa-ellipsis-h fa-2x"></i></a>
            </li>
        </ul>
    </nav>
    
    <div id="no-mobile">
        <span>Your screen is too big. Plz downsize this page.</span>
    </div>
    <script src="https://kit.fontawesome.com/763057c82c.js" crossorigin="anonymous"></script>
</body>
</html>
