<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends - Your name. Talk</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi fa-lg"></i>
        </div>
        <div class="status-bar__column">
            <span>19:32</span>
        </div>
        <div class="status-bar__column">
            <span>78%</span>
            <i class="fas fa-battery-three-quarters fa-lg"></i>      
        </div>
    </div>

    <img class="background-img" src="img/1.png" />

    <header class="screen-header">
        <h1 class="screen-header__title">Friends</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <a href="settings.html">
                <span><i class="fas fa-cog fa-lg"></i></span>
            </a>
        </div>
    </header>

    <a id="friends-display-link" href="#">
        <i class="fas fa-info-circle"></i>Friends' Names Display <i class="fas fa-chevron-right fa-xs"></i>
    </a>


    <main class="friends-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img src="img/taki.jpg" class="user-component__avatar user-component__avatar--xl"/>
                <div class="user-component__text">
                    <h4 class="user-component__name">Taki</h4>
                    <!--<h6 class="user-component__subtitle">Who are you?</h6> -->
                </div>
            </div>
            <div class="user-component__column"></div>
        </div>

        <div class="friends-screen__channel">
            <div class="friends-screen__channel-header">
                <span>Channel</span>
                <i class="fas fa-chevron-up fa-xs"></i>
            </div>

                <div class="user-component">
                    <div class="user-component__column">
                        <a href="https://namu.wiki/w/%EC%8B%A0%EC%B9%B4%EC%9D%B4%20%EB%A7%88%EC%BD%94%ED%86%A0" target='_blank'>
                            <img src="img/director.jpeg" class="user-component__avatar user-component__avatar--sm"/>
                            <div class="user-component__text">
                                <h4 class="user-component__name user-component__name--not-bold">Shinkai Makoto</h4>
                                <!--<h6 class="user-component__subtitle">Who are you?</h6> -->
                        </a>
                    </div>
                </div>
                
                <div class="user-component__column">
                    <div>
                        <span>2</span>
                        <i class="fas fa-chevron-right fa-xs"></i>
                    </div>
                    
                </div>
            </div>
        </div>
        
        <div class="friends-screen__channel">
            <div class="friends-screen__channel-header">
                <span>Friends</span>
                <i class="fas fa-chevron-up fa-xs"></i>
            </div>

            <div class="user-component">
                <div class="user-component__column">
                    <img src="img/mitsuha.jpg" class="user-component__avatar user-component__avatar--sm"/>
                    <div class="user-component__text">
                        <h4 class="user-component__name user-component__name--not-bold">Mitsuha</h4>
                        
                        <h6 class="user-component__subtitle">Taki! Taki.. Taki is there..</h6>
                    </div>
                </div>
                <div class="user-component__column">
                    
                </div>
            </div>
        </div>
        

    </main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html"><i class="fas fa-user fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification badge">3</span>
                    <i class="far fa-comment fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html"><i class="fas fa-ellipsis-h fa-2x"></i></a>
            </li>
        </ul>
    </nav>
    
    <img class="splash-screen" src="img/splash.png" />
    
    <div id="no-mobile">
        <span>Your screen is too big. Plz downsize this page.</span>
    </div>

    <script src="https://kit.fontawesome.com/763057c82c.js" crossorigin="anonymous"></script>
</body>
</html>
